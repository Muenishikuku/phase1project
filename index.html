<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A P O D</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">     
</head>
<body>
    <!-- navbar / header -->
    <header>
		<div class="container">
			<h1>Astronomy Picture of the Day</h1>
		</div>
	</header>

    <!-- main body -->
    <main>
		<div class="container">
		    <div class="row">
				<div class="col-md-8">
					<div class="card">
						<img class="card-img-top" id="apod-image" src="" alt="Astronomy Picture of the Day">
						<div class="card-body">
							<h5 class="card-title" id="apod-title"></h5>
							<p class="card-text" id="apod-explanation"></p>
							<p class="card-text" id="apod-date"></p>
						</div>
						<div class="card-footer">
							<button class="like-button" id="like-button">Like</button>
							<span class="like-count" id="like-count">0</span>
						</div>
						<div class="card-footer">
							<h5>Comments</h5>
							<form class="comment-form" id="comment-form">
								<div class="form-group">
									<input type="text" class="form-control" id="name-input" placeholder="Name">
								</div>
								<div class="form-group">
									<textarea class="form-control" id="comment-input" rows="3" placeholder="Comment"></textarea>
								</div>
								<button type="submit" class="btn btn-primary" id="comment-submit">Submit</button>
							</form>
							<ul class="comment-list" id="comment-list"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
    <!-- footer -->
    <footer>
		<div class="container">
			<p>&copy;Astronomy Picture of the Day</p>
		</div>
	</footer>    
    <script src="src/script.js"></script>
</body>
</html>
